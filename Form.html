<!DOCTYPE html>
<html>
    <title>Belajar HTML 5</title>
    <head>
    <body>
        <h1>Form - HTML 5</h1>
        <form name=""fmhs">
         <table width="60%" border="0">
            <tr>
                <td width="30%">NIM</td>
                <td><input type="number" name="fnim" required></td>
            </tr>
            <tr>
                <td>Nama</td>

            </tr>
            <tr>

                <td><input type="date" name="ftgllhr" required></td>
            </tr>

                    <select>
                        <option value="">Pilih option</option>

                        <option value="12">Teknik Informatika - D3</option>
                    </select></td>

                    <input type="checkbox" name="fminat1" value="01"><label>Web Programming</label>
                    <input type="checkbox"name="fminat02" value="02"><label>Mobile Programming</label>
                    <input type="checkbox" name="fminat" value="03"><label>Data Science</label></td>
            </tr>
            <tr>
                <td>Lampiran Proposal</td>
                <td><input type="file" name="'fproposal" required></td>
            </tr>
            <tr>
                <td><input type="submit" name="fsubmit"></td>
                <td><input type="reset" name="freset"></td>
            </tr>
        </table>
        </form>
    </body>
    </head>
</html>
